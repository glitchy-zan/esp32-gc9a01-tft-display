[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    Bodmer/TFT_eSPI @ ^2.4.79
build_flags = -std=c++17 -DINCLUDE_IMAGES_100x100 

;INCLUDE_IMAGES_100x100
;INCLUDE_IMAGES_30x40